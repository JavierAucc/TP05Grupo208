<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<title>Formulario Inscripci√≥n</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
    <body>	
        <div class="container fs-4">			
		    <header data-th-replace="~{layouts/header::nav}"></header>
		    <h1 class="text-center">FORMULARIO INSCRIPCION</h1>		        
			<form data-th-action="@{/inscribirAlumno}" method="post">
			    <div class="container row">
			        <div class="col-8">
			            <div data-th-object="${nuevoAlumno}">
			                <div class="col-md-12">
						        <label for="nombre" class="form-label">Nombre</label>
						        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre" required data-th-field="*{nombre}">
						    </div>						  
						    <div class="col-md-12">
						        <label for="apellido" class="form-label">Apellido</label>
						        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese apellido" required data-th-field="*{apellido}">						       						     
						    </div>
			 	            <div class="col-md-12">
 						        <label for="email" class="form-label">E-mail</label>
						        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese correo" required data-th-field="*{email}">						        						  
						    </div>
						    <div class="col-md-12">
						        <label for="lu" class="form-label">Libreta Universitaria</label>
						        <input type="text" class="form-control" id="lu" name="lu" placeholder="Ingrese libreta universitaria" required data-th-field="*{lu}">						       
						    </div>
				        </div>				        			         
			 	        <div data-th-object="${nuevaMateria}">
			 	            <div class="col-md-4">
					            <label for="materia" class="form-label">Materia</label>
					            <select id="materia" data-th-field="*{codigo}" class="form-control" required>
					                <option value="">Seleccionar Materia</option>
						            <option data-th-value="${m.codigoMateria}" data-th-each="m:${listadoMaterias}" data-th-text="${m.nombreMateria}"></option>
				                </select>					    
			                </div>						  										  
				        </div>
				        <button type="submit" class="btn btn-outline-success">Enviar</button>
				    </div>
				    <div class="col-4">
					  	<img alt="logo" src="/image/form2.jpg" width="450" height="650" class="img-fluid">
					</div>			   
			   </div>		       			       			       			 
            </form>			   
		</div>
		<footer data-th-replace="~{layouts/footer::foot}"></footer>
		<script data-th-href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" type="text/javascript"></script> 		
	</body>
</html>
